<!DOCTYPE html>
<html>
<head>
  <title>Merry Christmas</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="ground"></div>
        <div class="hill1"></div>
        <div class="hill2"></div>
        <!-- scale should range from 2 to 3 -->
        <div class="tree" style="--scale: 2.5; top: 50%; left: 68%"></div>
        <div class="tree" style="--scale: 3; top: 60%; left: 8%"></div>
        <div class="tree" style="--scale: 2.2; top: 42%; left: 48%;"></div>
        <div class="tree" style="--scale: 2; top: 40%; left: 30%;"></div>
        <div class="moon"></div>
        <canvas id="canvas"></canvas>

        <!-- Fire -->
        <div class="fire-wrap">
          <button id="fire-btn"></button>
          <div class="logs" style="transform: rotate(12deg)"></div>
          <div class="logs" style="transform: rotate(-12deg)"></div>

          <div id="flame-wrap">
            <div class="flame-anim">
              <div class="flame"></div>
            </div>

            <div class="flame-right-anim">
              <div class="flame-right"></div>
            </div>
          </div>
        </div>

        <!-- Text -->
        <div class="text-wrap" style="top:2%; left:60%">
          <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
        </div>
        <div class="text-wrap" style="top:21%; left:63%">
          <span>H</span><span>o</span><span>l</span><span>i</span><span>d</span><span>a</span><span>y</span><span>s</span><span>!</span>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
